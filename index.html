<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Position Guessing Game</h1>
        <div class="game">
            <div>
                <p>You have <span id="guessesLeft">10</span> guesses left</p>
            </div>
            <div class="box" id="guessBox">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
            </div>
            <div class="box" id="itemBox">
                <div class="item" draggable="true" id="Apple">Apple</div>
                <div class="item" draggable="true" id="Banana">Banana</div>
                <div class="item" draggable="true" id="Orange">Orange</div>
                <div class="item" draggable="true" id="Pear">Pear</div>
                <div class="item" draggable="true" id="Plum">Plum</div>
            </div>
            <button id="submitGuess">Submit Guess</button>
            <div id="feedback"></div>
            <div id="history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
