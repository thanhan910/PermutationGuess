<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Position Guessing Game</h1>
        <div class="game">

            <div id="feedback"></div>
            <div class="box" id="guessBox">
            </div>
            <div class="box" id="itemBox">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
